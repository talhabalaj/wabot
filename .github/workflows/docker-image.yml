name: Docker Image CI

on: 
  push:
    tags: 
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/talhabalaj/wabot:${{ steps.get_version.outputs.VERSION }} --tag ghcr.io/talhabalaj/wabot:latest
    - name: Push
      run: echo ${GITHUB_TOKEN} | docker login ghcr.io -u talhabalaj@hotmail.com --password-stdin

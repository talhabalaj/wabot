apiVersion: apps/v1
kind: Deployment
metadata:
  name: wabot
spec:
  selector:
    matchLabels:
      app: wabot
  template:
    metadata:
      labels:
        app: wabot
    spec:
      containers:
      - name: wabot
        image: ghcr.io/talhabalaj/wabot:v3.1.0
        env:
          - name: MONGO_URL
            valueFrom:
              secretKeyRef:
                name: mongo-db-url 
                key: url
          - name: GOOGLE_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: whatsappbot
                key: googleClientID
          - name: GOOGLE_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: whatsappbot
                key: googleClientSecret
      restartPolicy: Always
      imagePullSecrets:
      - name: dockerconfigjson-github-com
